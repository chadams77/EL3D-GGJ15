<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>EPIC LANDER 3D</title>
        <link rel="stylesheet" type="text/css" href="css/game.css">
        <script src="js/jquery-1.11.1.min.js"></script>
        <script src="js/three.min.js"></script>
        <script src="js/cannon.min.js"></script>
        <script src="js/seedrandom.js"></script>
        <script src="js/ImprovedNoise.js"></script>
        <script src="js/buzz.min.js"></script>
        <script src="js/game.js"></script>
    </head>
    <body>
        <div id='score'></div>
        <div id='help'>W, A, S, D to rotate ship, UP for thrust, SPACE to drop bombs. Destroy all the egg sacks, don't crash. <a href='https://github.com/chadams77/EL3D-GGJ15' target='_blank'>Github</a></div>
        <div id='title'>Epic Lander 3D</div>
        <script>
            var res = $('<div class="loading">Loading (Generating planets) ...</div>');
            var dom = $('<div id="gameover"></div>');
            res.appendTo(dom);
            dom.appendTo($(document.body));

            window.loadingDom = dom;

            window.setTimeout(GAME.Init, 250);
        </script>
    </body>
</html>
